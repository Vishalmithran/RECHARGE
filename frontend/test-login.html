<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login API</h1>
    <button onclick="testLogin()">Test Login with vishalmithran0@gmail.com</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'vishalmithran0@gmail.com',
                        password: 'vishal123'
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <h2 style="color: green;">✅ LOGIN SUCCESS!</h2>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    `;
                } else {
                    result.innerHTML = `<h2 style="color: red;">❌ LOGIN FAILED</h2><p>${data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<h2 style="color: red;">❌ ERROR</h2><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
